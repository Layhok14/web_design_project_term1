<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- css -->
    <link rel="stylesheet" href="../CSS/transition.css">
    <link rel="stylesheet" href="../CSS/login.css">
    <!-- javascript -->
    <script src="../javascript/login.js" defer></script>
    <script src="../javascript/transitiion.js" defer></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100">

    <!-- Main Container -->
    <div id="page" class="relative w-full max-w-5xl h-[90vh] bg-white rounded-2xl shadow-lg overflow-hidden flex">

        <!-- Left: Sign Up Form -->
        <div class="w-full md:w-1/2 flex items-center justify-center p-10">
            <form class="w-full max-w-sm space-y-4">
                <h2 class="text-4xl font-bold mb-6 text-gray-800">Log In</h2>

                <!-- Email -->
                <div>
                    <label class="font-semibold">Email</label>
                    <input id="loginEmail" type="email" placeholder="Enter your email" required
                        class="w-full border-2 rounded-md p-2 focus:outline-none focus:border-orange-400" />
                </div>

                <!-- Password -->
                <div class=" box">
                    <label class="font-semibold">Password</label>
                    <input id="loginPassword" type="password" placeholder="Password" required
                        class="w-full border-2 rounded-md p-2 focus:outline-none focus:border-orange-400" />
                    <span id="showBtn">Show</span>
                </div>

                <!-- Button -->
                <div class="form-element ">
                    <button onclick="login()"
                        class=" w-full border-2 rounded-md p-2  bg-orange-400 hover:bg-orange-500" type="button">
                        Log In
                    </button>
                </div>


                <!-- for sm -->
                <p class="switch text-sm md:hidden">
                    Donâ€™t have an account?
                    <a href="signup.html" class="text-blue-600 hover:underline">Sign Up</a>
                </p>
            </form>
        </div>


        <!-- Right: Welcome Panel -->
        <div
            class="hidden md:flex w-1/2 bg-orange-400 text-white flex-col items-center justify-center px-10 rounded-l-[150px]">
            <h1 class="text-4xl font-bold mb-4">Hello, Welcome!</h1>
            <p class="mb-6">Don't have an account?</p>
            <a href="signUp.html" onclick="switchPage(event, 'signUp.html','left')"
                class="border-2 border-white px-6 py-1 font-bold rounded hover:bg-orange-500 transition animate-bounce">
                Register
            </a>
        </div>

        <!-- Close Button -->
        <a href="homepage.html" class="absolute top-4 right-4 text-3xl text-gray-600 hover:text-black">
            &times;
        </a>
    </div>

</body>

</html>
